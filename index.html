<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5 p-4 shadow-lg rounded bg-white">
        <h1 class="mb-4 text-primary">Selector de Color RGB</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="red" class="form-label fw-bold">Rojo</label>
                <input type="range" id="red" min="0" max="255" class="form-range" value="0" oninput="updateColor()">
                <input type="number" id="redInput" min="0" max="255" class="form-control mt-2 text-center" value="0" oninput="updateColor()">
            </div>
            <div class="col-md-4">
                <label for="green" class="form-label fw-bold">Verde</label>
                <input type="range" id="green" min="0" max="255" class="form-range" value="0" oninput="updateColor()">
                <input type="number" id="greenInput" min="0" max="255" class="form-control mt-2 text-center" value="0" oninput="updateColor()">
            </div>
            <div class="col-md-4">
                <label for="blue" class="form-label fw-bold">Azul</label>
                <input type="range" id="blue" min="0" max="255" class="form-range" value="0" oninput="updateColor()">
                <input type="number" id="blueInput" min="0" max="255" class="form-control mt-2 text-center" value="0" oninput="updateColor()">
            </div>
            
        </div>
        <div id="colorBox" class="color-box mt-4 mx-auto rounded shadow"></div>
        <p id="hexCode" class="mt-2 fw-bold text-secondary fs-4">#000000</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
